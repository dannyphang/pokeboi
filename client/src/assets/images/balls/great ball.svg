<!-- Great Ball SVG -->
<svg
  width="200" height="200" viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  style="--great-blue:#1e3a8a; --accent-red:#e53935; --poke-black:#111; --poke-white:#fff;"
  role="img" aria-label="Great Ball"
>
  <defs>
    <clipPath id="clip-top">
      <rect x="0" y="0" width="200" height="100" />
    </clipPath>
    <clipPath id="clip-bottom">
      <rect x="0" y="100" width="200" height="100" />
    </clipPath>
    <radialGradient id="shine" cx="35%" cy="30%" r="70%">
      <stop offset="0" stop-color="#fff" stop-opacity=".35"/>
      <stop offset=".6" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer circle stroke -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="var(--poke-black)" stroke-width="10"/>

  <!-- Top half (blue) -->
  <circle cx="100" cy="100" r="90" fill="var(--great-blue)" clip-path="url(#clip-top)"/>
  <!-- Bottom half (white) -->
  <circle cx="100" cy="100" r="90" fill="var(--poke-white)" clip-path="url(#clip-bottom)"/>

  <!-- Red accents -->
  <path d="M 10 80 A 90 90 0 0 1 70 20 L 90 50 A 60 60 0 0 0 40 100 Z" fill="var(--accent-red)" />
  <path d="M 190 80 A 90 90 0 0 0 130 20 L 110 50 A 60 60 0 0 1 160 100 Z" fill="var(--accent-red)" />

  <!-- Black center band -->
  <rect x="10" y="95" width="180" height="10" fill="var(--poke-black)"/>

  <!-- Button outer -->
  <circle cx="100" cy="100" r="24" fill="var(--poke-white)" stroke="var(--poke-black)" stroke-width="8"/>
  <!-- Button inner -->
  <circle cx="100" cy="100" r="10" fill="#e0e0e0" stroke="var(--poke-black)" stroke-width="3"/>

  <!-- Soft shine -->
  <circle cx="100" cy="100" r="90" fill="url(#shine)" pointer-events="none"/>
</svg>
